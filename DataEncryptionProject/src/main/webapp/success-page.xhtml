<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:jsf="http://xmlns.jcp.org/jsf"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
  >
  <!-- View that adds new Customer -->

  <h:head>
    <!-- title of tab/window in browser -->
    <title>#{uiconsts['addButtonLabel']}</title>
  </h:head>
  <h:body>
    <h2>#{uiconsts['addButtonLabel']}</h2>
    <br />
    <h:form id="addUserForm" style="margin-top: 10px;">
      <h:panelGrid columns="2">
      
        <h:outputText value="#{uiconsts['successMessage']}"/>
        <br/>
        <h:outputText value="User Id: "/> <h:outputText value="#{newUser.id}"/>        
        <h:outputText value="User Password: "/> <h:outputText value="#{newUser.password}"/>
        
      </h:panelGrid>
      <br/>
    </h:form>    
  </h:body>
</html>

<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:jsf="http://xmlns.jcp.org/jsf"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
  >
  <!-- View that adds new Customer -->

  <h:head>
    <!-- title of tab/window in browser -->
    <title>#{uiconsts['addButtonLabel']}</title>
  </h:head>
  <h:body>
    <h2>#{uiconsts['viewTitle']}</h2>
    <br />
    <h:form>
      <!-- Javascript onclick-handler cannot use 'map-style' uiconsts['something'], use 'properties-style'  -->
      <h:commandButton value="#{uiconsts['addButtonLabel']}" action="#{userController.navigateToAddForm()}" />
      <h:commandButton value="#{uiconsts['loginButtonLabel']}" action="#{userController.navigateToLoginForm()}" />
      <p/>      
    </h:form>
  </h:body>
</html>

<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:jsf="http://xmlns.jcp.org/jsf"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
  >
  <!-- View that adds new Customer -->

  <h:head>
    <!-- title of tab/window in browser -->
    <title>#{uiconsts['addButtonLabel']}</title>
  </h:head>
  <h:body>
    <h2>#{uiconsts['addButtonLabel']}</h2>
    <br />
    <h:form id="addUserForm" style="margin-top: 10px;">
      <h:panelGrid columns="2">
      
        <h:outputText value="#{uiconsts['columnLabel_Id']}"/>
        <h:inputText value="#{newUser.id}" />
        
        <h:outputText value="#{uiconsts['columnLabel_Password']}"/>
        <h:inputSecret value="#{newUser.password}" />
        
      </h:panelGrid>
      <br/>
      <h:commandButton value="#{uiconsts['submitButtonLabel']}" action="#{userController.submitUser()}"/>
      <h:commandButton value="#{uiconsts['cancelButtonLabel']}" immediate="true" action="index?faces-redirect=true" />
    </h:form>    
  </h:body>
</html>
